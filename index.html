<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="btn-zap" class="whatsapp-fixed">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        <span>Falar com suporte</span>
    </div>

    <div id="modal-zap" class="modal-overlay">
        <div class="modal-content">
            <h3>Iniciar Conversa</h3>
            <p>Número: <strong>+55 (11) 99999-9999</strong></p>
            <p>Deseja ir para o WhatsApp agora?</p>
            <button id="confirmar-zap">Sim, iniciar chat</button>
            <button id="fechar-modal" class="btn-cancelar">Agora não</button>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
