<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão WhatsApp com Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Botão WhatsApp com Modal</h1>

    <!-- Botão WhatsApp -->
    <div id="btn-zap" class="c-gymMyL">
       <img src="./whatsapp.png" class="imgZap" alt="">
    </div>

    <!-- Modal -->
    <div id="modal-zap" class="modal-overlay">
        <div class="modal-content">
            <h3>Iniciar Conversa</h3>
            <p>Número: <strong>+55 (11) 99999-9999</strong></p>
            <p>Deseja ir para o WhatsApp agora?</p>

            <button id="confirmar-zap">Sim, conversar</button>
            <button id="fechar-modal" class="btn-cancelar">Agora não</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
